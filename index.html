<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Mood Tracker 🌈</h1>
        <div class="mood-selection">
            <button class="mood-btn" onclick="setMood('Happy')">😊 Happy</button>
            <button class="mood-btn" onclick="setMood('Sad')">😢 Sad</button>
            <button class="mood-btn" onclick="setMood('Angry')">😡 Angry</button>
            <button class="mood-btn" onclick="setMood('Neutral')">😐 Neutral</button>
            <button class="mood-btn" onclick="setMood('Anxious')">😟 Anxious</button>
        </div>

        <textarea id="note" placeholder="Add a note (optional)"></textarea>
        <button onclick="saveMood()">Save Mood</button>

        <h3>Your Mood History:</h3>
        <div id="mood-history"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
